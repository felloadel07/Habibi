<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cristo ü§ç My Little Star</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ffffff, #f4f4f4);
    text-align: center;
    color: #333;
    overflow: hidden;
}

.container {
    padding: 100px 20px;
    animation: fadeIn 2s ease-in-out;
}

h1 {
    font-size: 44px;
    margin-bottom: 5px;
    color: #111;
}

h2 {
    font-size: 26px;
    font-weight: 400;
    margin-bottom: 40px;
    color: #777;
}

p {
    font-size: 22px;
    line-height: 1.9;
    max-width: 750px;
    margin: auto;
    color: #444;
}

.bold-line {
    font-weight: 600;
    margin-top: 20px;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.heart {
    position: fixed;
    top: -10px;
    font-size: 18px;
    animation: fall linear infinite;
    opacity: 0.3;
}

@keyframes fall {
    0% { transform: translateY(0); }
    100% { transform: translateY(110vh); }
}
</style>
</head>

<body>

<div class="container">

<h1>Cristo ü§ç</h1>
<h2>My Little Star</h2>

<p>
I am proud of the person you are becoming.<br>
Strong. Kind. Different.<br><br>

Never let anyone dim your light.<br>
You were born to shine,<br>
and I will always stand behind you. ü§ç
</p>

<p class="bold-line">
No matter what happens,<br>
I will always be your brother first. ü§ç
</p>

</div>

<script>
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ü§ç";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 4 + 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 7000);
}

setInterval(createHeart, 600);
</script>

</body>
</html>
